<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <link rel="stylesheet" href="styles/main.scss">
    <title>Meu Aniversário</title>
</head>

<body>
    <header>

        <ul>
            <img src="./images/logo-meu-site-de-aniversario.png.png" alt="logo aniversario">

            <span id="button" style="position: relative;" class="button">Pegar Convite! </span>
        </ul>
        <div>
            <p> A COMEMORAÇÃO AO MEU </br> ANIVERSÁRIO começa</br> <span style="font-weight: bold; color:#FD614A;"
                    id="contador">/</span></p>
        </div>

        <div style="display:none;" id="atemais">

            <img style="height:25em;  margin:0 auto;"
                src="https://i.pinimg.com/originals/00/24/b9/0024b92df56e60d2706ed908b31ad870.gif">
            <div>
                <p style="font-size:1em;">CONVITE PEGO OBRIGADO !!</p>
            </div>
        </div>
    </header>

    <section class="cardapio">
        <div class="square-top">
            <h3>Cardápio</h3>
        </div>
        <div class="cardapio__conteudo">
            <ul>
                <li><img data-aos="zoom-in-up" data-aos-easing="ease-out-cubic" data-aos-duration="2000"
                        src="./images/entradas.png" alt="entradas"></li>
                <li><img data-aos="zoom-in-up" data-aos-easing="ease-out-cubic" data-aos-duration="2000"
                        src="./images/pratos.png" alt="pratos"></li>
                <li><img data-aos="zoom-in-up" data-aos-easing="ease-out-cubic" data-aos-duration="2000"
                        src="./images/sobremesas.png" alt="sobremesas"></li>
                <li><img data-aos="zoom-in-up" data-aos-easing="ease-out-cubic" data-aos-duration="2000"
                        src="./images/bebidas.png" alt="bebidas"></li>
            </ul>

        </div>
    </section>


    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="./scripts/main.js"></script>
</body>

</html>
